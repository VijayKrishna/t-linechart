<link rel="import" href="../polymer/polymer.html">

<!--
d3-enabled, reusable Polymer-element for a line-chart.

Example:

    <t-linechart></t-linechart>

@demo
-->
<dom-module id="t-linechart">

  <template>

    <style type="text/css">
      :host::shadow .axis path,
      :host::shadow .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }

      :host::shadow .x.axis path {
        display: none;
      }

      :host::shadow .line {
        fill: none;
        stroke-width: 1.5px;
      }

      :host::shadow .svg-container { 
        display: inline-block;
        position: relative;
        width: 100%;
        padding-bottom: 50%;
        vertical-align: middle; 
        overflow: hidden; 
      }

      :host::shadow .svg-content { 
        display: inline-block;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
      }
    </style>

    <h1>&lt;t-linechart&gt;</h1>
    
    <content></content>
    <div id="chart"></div>
  </template>

</dom-module>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
<script>

  Polymer({

    is: 't-linechart',

    properties: {

      xLabel: {
        type: String,
        value: 'x-axis'
      },

      yLabel: {
        type: String,
        value: 'y-axis'
      },

      color: {
        type: String,
        value: 'steelblue'
      },

      smooth : {
        type: Boolean,
        value: false
      },

      height: {
        type: Number,
        value: 300
      },

      xAxisScale: {
        type: String,
        value: 'linear'
      },

      yAxisScale: {
        type: String,
        value: 'linear'
      }

    },

    // Private Helpers 
    // TODO move to a utility library for usage by all chart elements.

    _getAxisScale: function (scaleName) {
      switch(scaleName) {
        case 'date': return d3.time.scale();
        case 'log': return d3.scale.log();
        default: return d3.scale.linear();
      }
    },

    // Element Lifecycle

    created: function () {
      
    },

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
      this._draw(this.$.chart);

    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    _draw: function (chartSelection) {
      var yLabel = this.yLabel;
      var xLabel = this.xLabel;
      var color = this.color;
      var interpolation = 'linear'
      if(this.smooth) {
        interpolation = 'basis'
      }

      var ww = chartSelection.clientWidth;

      var margin = {top: 20, right: 20, bottom: 30, left: 50},
      width = ww - margin.left - margin.right,
      height = this.height - margin.top - margin.bottom;
      
      var parseDate = d3.time.format("%d-%b-%y").parse;

      var x = this._getAxisScale(this.xAxisScale)
          .range([0, width]);

      var y = this._getAxisScale(this.yAxisScale)
          .range([height, 0]);

      var xAxis = d3.svg.axis()
          .scale(x)
          .orient('bottom')
          .ticks(parseInt(width * 0.015));

      var yAxis = d3.svg.axis()
          .scale(y)
          .orient("left")
          .ticks(parseInt(height * 0.015));

      var line = d3.svg.line()
          .interpolate(interpolation)
          .x(function(d) { return x(d.date); })
          .y(function(d) { return y(d.close); });

      var svg = d3.select(chartSelection)
          .append("svg")
          .attr("width", parseInt(width + margin.left + margin.right))
          .attr("height", parseInt(height + margin.top + margin.bottom))
        .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      d3.tsv("../data.tsv", function(error, data) {
        if (error) throw error;

        data.forEach(function(d) {
          d.date = parseDate(d.date);
          d.close = +d.close;
        });

        x.domain(d3.extent(data, function(d) { return d.date; }));
        y.domain(d3.extent(data, function(d) { return d.close; }));

        var xAxisPath = svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis)

        xAxisPath.append("text")
          .attr("x", width)
          .style("text-anchor", "end")
          .text(xLabel)

        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
          .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text(yLabel);

        svg.append("path")
            .datum(data)
            .attr("class", "line")
            .style("stroke", color)
            .attr("d", line);
      });
    }

  });

</script>
